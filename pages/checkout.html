<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Assets/style/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <a href="#" class="fw-bold text-decoration-none text-dark fs-3 ps-2">No.Shop</a>
    <div class="checkout-Container container-md">
        <div class="checkout">
            <h4>Shipping Address</h4>
            <form action="">
                <div class="row row-gap-2">
                    <div class="col-6">
                        <input type="text" placeholder="First Name" class="form-control">
                    </div>
                    <div class="col-6">
                        <input type="text" placeholder="Last Name" class="form-control">
                    </div>
                    <div class="col-12">
                        <input type="text" placeholder="Address" class="form-control">
                    </div>
                    <div class="col-12">
                        <input type="text" placeholder="Phone" class="form-control">
                    </div>
                </div>
                <br><br>
                <h4>Payment</h4>
                <div class="row">
                    <div class="col-3">
                        <img src="../Assets/Images/MasterCard-Logo.png" alt="" width="50px">
                    </div>
                    <div class="col-3">
                        <img src="../Assets/Images/Maya-Logo.png" alt="" width="50px">
                    </div>
                    <div class="col-3">
                        <img src="../Assets/Images/GCash-logo.jpg" alt="" width="50px">
                    </div>
                    <div class="col-3">
                        <img src="../Assets/Images/cash-on-delivery.jpg" alt="" width="50px">
                    </div>
                </div>
                <br>
                <div class="row row-gap-2">
                    <div class="col-12">
                        <input type="text" placeholder="Name of card" class="form-control">
                    </div>
                    <div class="col-12">
                        <input type="text" placeholder="Credit Card Number" class="form-control">
                    </div>
                    <div class="col-6">
                        <input type="text" placeholder="Exp Year" class="form-control">
                    </div>
                    <div class="col-6">
                        <input type="text" placeholder="CVV" class="form-control">
                    </div>
                </div>
                <br>
                <a href="userpages.html" class="PO-btn">Place Order</a>
            </form>
        </div>
        <div class="checkout bg-body-secondary">
            <h4 id="head-title">Cart</h4>
            <hr>
                    
            <ul id="cart"></ul>
                
            <br>
        
                <div class="row">
                    <div class="col-12">
                        <h4 id="total">Total Price: </h4>
                    </div>
                </div>
        </div>
    </div>


    <script src="../JavaScript/cart.js"></script>
</body>
</html>
